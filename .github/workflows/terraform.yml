name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7  # Usa una versiÃ³n reciente y compatible con AWS provider 6.x

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # --- INIT ---
      - name: ğŸ§± Terraform Init
        run: terraform init

      # --- VALIDATE ---
      - name: âœ… Terraform Validate
        run: terraform validate

      # --- REFRESH ---
      - name: ğŸ”„ Terraform Refresh
        run: terraform refresh

      # --- PLAN ---
      - name: ğŸ“‹ Terraform Plan
        run: terraform plan

      # --- APPLY (solo en push a main) ---
      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

    
  terraform_destroy:
    name: Terraform Destroy (Manual approval required)
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: destroy-approval  # AquÃ­ pones el environment con required reviewers configurados

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: ğŸ§± Terraform Init
        run: terraform init

      - name: â˜ ï¸ Terraform Destroy
        run: terraform destroy -auto-approve