name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: Terraform CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7  # Usa una versiÃ³n reciente y compatible con AWS provider 6.x

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # --- INIT ---
      - name: ðŸ§± Terraform Init
        run: terraform init

      # --- VALIDATE ---
      - name: âœ… Terraform Validate
        run: terraform validate

      # --- REFRESH ---
      - name: ðŸ”„ Terraform Refresh
        run: terraform refresh

      # --- PLAN ---
      - name: ðŸ“‹ Terraform Plan
        run: terraform plan

      # --- APPLY (solo en push a main) ---
      - name: ðŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
